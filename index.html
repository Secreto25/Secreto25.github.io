<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Nombres</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ruleta de Nombres</h1>
        <div id="ruleta">
            <button id="btn-ruleta">Girar Ruleta</button>
        </div>
        <div id="result">
            <p>Nombre seleccionado: <span id="nombre-seleccionado"></span></p>
        </div>
        <ul id="nombres-lista">
            <li><input type="checkbox" id="nombre1" /> Yucra</li>
            <li><input type="checkbox" id="nombre2" /> Maricielo</li>
            <li><input type="checkbox" id="nombre3" /> Vega</li>
            <li><input type="checkbox" id="nombre4" /> Paula</li>
            <li><input type="checkbox" id="nombre5" /> Santiago</li>
            <li><input type="checkbox" id="nombre6" /> Sayuri</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
</html>
